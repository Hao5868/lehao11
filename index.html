<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    #myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 24px;
  border: none;

  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}
h1{
  text-align: center;
  color:brown;
}
  </style>
}
</head>
<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>

<div style="background-color:lightgrey;padding:30px 30px 2500px">
  <h1>Kéo xuống dưới đi bạn ơi</h1>

  <div class="container">
    <form action="" class="form">
      <div class="form-inline">
        <div class="form-inline-item">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" title="Email có dạng email@example.com" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
            <p id="check-email" class="invalid">Email có dạng email@example.com</p>
        </div>
        <div class="form-inline-item">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" title="Password không được bỏ trống và phải có độ dài từ 6- 20 ký tự" required>
            <p id="check-password" class="invalid">6- 20 ký tự</p>
        </div>
      </div> <!-- form-inline -->
      <div class="form-control">
        <label for="user" >User Name</label>
        <input type="text" name="user" id="user" placeholder="User Name" title="Không được để trống bao gồm ít nhất là 6 ký tự và nhiều nhất là 20 ký tự." required>
          <p id="check-user" class="invalid">6-20 ký tự</p>
      </div> <!-- form-control -->
      <div class="form-control">
        <label for="birthday">Birthday</label>
        <input type="date" name="date" id="date">
        <p id="check-date" class="invalid">Bạn chưa chọn ngày</p>
      </div>
      <div class="form-btn-box">
        <input type="submit" value="Đăng ký" id="submit">
      </div>
    </form>
  </div>
  </div>
<script src="formvalid.js"></script>


<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>






</body>
</html>
